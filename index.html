<canvas id="canvas"></canvas> 

<script>
  const canvas = document.querySelector('#canvas'); 
  const ctx = canvas.getContext('2d'); 
  
  let coord = {x:0 , y:0};
  let color = 0x000000
  
  function changeColor() {
    let cNum = Math.floor((Math.random() * 0xFFFFFF));
    color = "#" + cNum.toString(16).padStart(6, "0");
    console.log(color);
  }

  function resize(){ 
    ctx.canvas.width = window.innerWidth; 
    ctx.canvas.height = window.innerHeight; 
  }
  
  function getPosition(event){ 
    coord.x = event.clientX - canvas.offsetLeft; 
    coord.y = event.clientY - canvas.offsetTop; 
  } 

  function sketch(event){ 
    ctx.beginPath(); 
    ctx.lineWidth = 5; 
    ctx.lineCap = 'round';
    ctx.strokeStyle = color;

    ctx.moveTo(coord.x, coord.y); //start of line
    getPosition(event); //update mouse position
    ctx.lineTo(coord.x , coord.y); //end of line

    ctx.stroke(); 
  }
  
  window.addEventListener('load', ()=>{ 
    resize();
    getPosition(event)
    ctx.clearRect(0,0,ctx.width,ctx.height);
    document.addEventListener('mousemove', sketch);
    document.addEventListener('mousedown', changeColor);
    window.addEventListener('resize', resize);
  }); 

</script>
